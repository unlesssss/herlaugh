<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>herlaugh</title>

  <style>
    @font-face {
      font-family: 'NewsGothic';
      src: url('Assets/Font/NewsGothicStd.otf') format('opentype');
    }

    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: 'NewsGothic', sans-serif;
      overflow-x: hidden;
    }

    /* ---------------------------
       NEW LAYOUT
    --------------------------- */

    .wrapper {
      position: relative;          /* allows text to overlay the image */
      width: 100%;
      height: calc(100vh - 40px);
      overflow: hidden;
    }

    .main-image {
      position: absolute;
      top: 50%;
      left: 50%;
      width: auto;
      height: 100%;
      transform: translate(-50%, -50%);   /* CENTER image */
      object-fit: cover;
      z-index: 1;
    }

    .left-panel {
      position: relative;
      z-index: 2;                     /* puts text above image */
      padding-left: 40px;
      padding-top: 180px;
      max-width: 40%;
    }

    .upload-text {
      font-size: 26px;
      line-height: 1.25;
      color: #000;
    }

    .highlight {
      color: #d84a77;
    }

    /* ---------------------------
       FULL-WIDTH BOTTOM BAR
    --------------------------- */

    .bottom-bar {
      width: 100%;
      height: 40px;
      background: #d84a77;
      display: flex;
      align-items: center;
      overflow: hidden;
    }

    .bottom-logo {
      width: 100%;              /* NEW: stretch full width */
      height: 100%;
      object-fit: cover;
    }

  </style>
</head>

<body>

  <div class="wrapper">

    <img src="Assets/IMG/herlaugh.jpg" class="main-image">

    <div class="left-panel">
      <p class="upload-text">
        Upload an image of your <span class="highlight">significant other laughing</span>
        <br>+
      </p>
    </div>

  </div>

  <div class="bottom-bar">
    <img src="Assets/IMG/Bar.png" class="bottom-logo">
  </div>

</body>
</html>
