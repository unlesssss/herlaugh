<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>herlaugh</title>

  <style>
    @font-face {
      font-family: 'NewsGothic';
      src: url('Assets/Font/NewsGothicStd.otf') format('opentype');
    }

    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: 'NewsGothic', sans-serif;
      overflow-x: hidden;
    }

    /* ------------------------------------------
       MOBILE BLOCKER (real mobile detection)
    -------------------------------------------*/
    .mobile-warning {
      display: none;
      position: fixed;
      inset: 0;
      background: white;
      color: black;
      font-size: 22px;
      padding: 40px;
      z-index: 9999;
      font-family: 'NewsGothic', sans-serif;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      line-height: 1.3;
    }

    .mobile-warning .highlight {
      color: #FF0062;
    }

    /* REAL MOBILE DEVICE DETECTION */
    @media only screen and (hover: none) and (pointer: coarse) {
      .mobile-warning {
        display: flex;
      }

      .wrapper,
      .bottom-bar {
        display: none !important;
      }
    }

    /* ------------------------------------------
       DESKTOP LAYOUT
    -------------------------------------------*/

    .wrapper {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .main-image {
      position: absolute;
      top: 50%;
      left: 50%;
      height: 100%;
      width: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: 1;
    }

    .left-panel {
      position: relative;
      z-index: 2;
      width: 40%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 40px;
    }

    .upload-text {
      font-size: 26px;
      line-height: 1.25;
      color: #000;
    }

    .highlight {
      color: #FF0062;
    }

    .bottom-bar {
      width: 100%;
      position: absolute;
      bottom: 0;
      left: 0;
      z-index: 3;
    }

    .bottom-logo {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>

</head>

<body>

  <!-- AUDIO (starts muted & fades in after click) -->
  <audio id="bg-audio" src="Assets/Audio/herlaugh.wav" autoplay loop muted></audio>

  <!-- MOBILE BLOCKER -->
  <div class="mobile-warning">
    Please open on Desktop.
    <br>
    <span class="highlight">Thank you.</span>
  </div>

  <!-- DESKTOP CONTENT -->
  <div class="wrapper">

    <img src="Assets/IMG/herlaugh.jpg" class="main-image">

    <div class="left-panel">
      <p class="upload-text">
        Upload an image of your
        <span class="highlight">significant other laughing</span>
        <br>+
      </p>
    </div>

  </div>

  <div class="bottom-bar">
    <img src="Assets/IMG/Bar.png" class="bottom-logo">
  </div>

  <!-- AUDIO UNMUTE / FADE-IN SCRIPT -->
  <script>
    const audio = document.getElementById('bg-audio');

    audio.volume = 0;

    function fadeIn() {
      if (audio.volume < 1) {
        audio.volume = Math.min(audio.volume + 0.02, 1);
        requestAnimationFrame(fadeIn);
      }
    }

    function enableAudio() {
      audio.muted = false;
      audio.play();
      fadeIn();
      document.removeEventListener('click', enableAudio);
    }

    document.addEventListener('click', enableAudio);
  </script>

</body>
</html>
