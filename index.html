<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>herlaugh</title>

  <style>
    @font-face {
      font-family: 'NewsGothic';
      src: url('Assets/Font/NewsGothicStd.otf') format('opentype');
    }

    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: 'NewsGothic', sans-serif;
      overflow-x: hidden;
    }

   /* ------------------------------------------
   MOBILE BLOCKER
-------------------------------------------*/
.mobile-warning {
  display: none; /* hidden on desktop */
  position: fixed;
  inset: 0;
  background: white;
  color: black;
  font-size: 22px;
  padding: 40px;
  z-index: 9999;
  font-family: 'NewsGothic', sans-serif;

  /* CENTER EVERYTHING PERFECTLY */
  display: flex;
  flex-direction: column;
  justify-content: center;  /* vertical */
  align-items: center;       /* horizontal */
  text-align: center;
  line-height: 1.3;
}

.mobile-warning .highlight {
  color: #FF0062;
}

/* Show warning + hide website below 900px width */
@media (max-width: 900px) {
  .mobile-warning {
    display: flex;
  }

  .wrapper,
  .bottom-bar {
    display: none !important;
  }
}


    /* ------------------------------------------
       DESKTOP LAYOUT
    -------------------------------------------*/
    .wrapper {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .main-image {
      position: absolute;
      top: 50%;
      left: 50%;
      height: 100%;
      width: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: 1;
    }

    .left-panel {
      position: relative;
      z-index: 2;
      width: 40%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 40px;
    }

    .upload-text {
      font-size: 26px;
      line-height: 1.25;
      color: #000;
    }

    .highlight {
      color: #FF0062;
    }

    .bottom-bar {
      width: 100%;
      position: absolute;
      bottom: 0;
      left: 0;
      z-index: 3;
    }

    .bottom-logo {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>

</head>

<body>

  <!-- MOBILE BLOCKER -->
  <div class="mobile-warning">
    Please open on Desktop.
    <br>
    <span class="highlight">Thank you.</span>
  </div>

  <!-- DESKTOP CONTENT -->
  <div class="wrapper">
    <img src="Assets/IMG/herlaugh.jpg" class="main-image">
    <div class="left-panel">
      <p class="upload-text">
        Upload an image of your
        <span class="highlight">significant other laughing</span>
        <br>+
      </p>
    </div>
  </div>

  <div class="bottom-bar">
    <img src="Assets/IMG/Bar.png" class="bottom-logo">
  </div>

</body>
</html>
